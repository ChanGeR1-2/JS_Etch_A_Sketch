<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Etch-a-sketch</title>
</head>
<body>
  <div class="header">
    <h1>Etch-a-sketch</h1>
  </div>
  <div class="game-frame">
    <div class="container"></div>
  </div>
  <div class="button-container">
    <label class="color-pick">
      <input type="color" id="colour-wheel" value="#ff00ff">
    </label>
    <button class="grid-size-button">Choose grid size</button>
    <button id="clear-button">Clear</button>
    <div class="selection-buttons">
      <button id="eraser-button">Eraser</button>
      <button id="rainbow-button">Rainbow</button>
      <button id="set-colour-button">Colour</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
